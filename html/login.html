<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="main-container">
        <div class="left-section">
            <div class="switch-container">
                <button id="loginTab" class="tab active">Log In</button>
                <button id="signupTab" class="tab">Sign Up</button>
            </div>
            <div id="login">
            <h2>Welcome back!</h2>
            <div class="input-sec">
                <div class="input-group">
                    <label class="email" for="email">College Email ID</label><br>
                    <input type="email" id="email" placeholder="your.email@college.edu">
                </div>
                <div class="input-group">
                    <label class="password" for="password">Password</label><br>
                    <input type="password" id="password" placeholder="Enter your password">
                    <span id="togglePassword" class="eye">üëÅÔ∏è</span>
                </div>
                <br>
                <div class="forgot-password">
                    <a href="forget.html"><b>Forgot Password ?</b></a>
                </div>
                <div class="button-group">
                    <button id="loginButton" class="action-button">Log In</button>
                    <button id="signupButton" class="action-button" style="display:none;">Sign Up</button>
                    </div>
                </div>
            </div>
<div id="signup" style="display:none;">
        <h2>Create student profile</h2>
<div class="signup-input">
    <div class="field">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="John Doe">
    </div>
    <div class="field">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="+1 (555) 000-0000">
    </div>
    <div class="field">
        <label for="email">College Email ID</label>
        <input type="email" id="semail" placeholder="student@college.edu">
    </div>
    <div class="field">
        <label for="roll">Student Roll No</label>
        <input type="text" id="roll" placeholder="STU202400123">
    </div>
    <div class="field">
        <label for="gender">Gender</label>
        <select id="gender">
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="No Others">Exit</option>
        </select>
    </div>
    <div class="field">
        <label for="campus">Campus Name</label>
        <input type="text" id="campus" placeholder="AIT Campus">
    </div>
    <div class="field">
        <label for="password">Create Password</label>
        <input type="password" id="spassword" placeholder="Min. 8 characters">
    </div>

    <div class="field">
        <label for="confirmpass">Confirm Password</label>
        <input type="password" id="confirmpass" placeholder="Re-enter password">
    </div>
</div>
        <div class="button-group1">
            <button id="bsignupButton" class="action-button">Register Account</button>
         </div>
            <div class="last" id="last"><p> <a  href="login.html">Already have an account?</a></p></div>
     </div>
 </div>
        <div class="right-section">
            <div id="logright">
            <div class="clock">
               <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 6 12 12 16 14"></polyline>
    </svg>
            </div>
            <h2 class="ready">Ready to order?</h2>
            <p class="desc">
                your favorite meals  are<br>
                 just a few clicks away. <br>
                  skip the queue today.
            </p>
        </div>
        </div>
        <div id="ssignupright" style="display:none;">
   </div>
</body>
<script src="/js/login.js"></script>
<script src="/js/blogin.js"></script>
</html>
